<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

   <style>
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container" >
<div id="sign-up-page">
    <h2 id="title" style="text-align: center;"> Sign Up</h2>
    <div id="Email">
        <p>Email</p>
        <input type="email" id="email-input" placeholder="Enter your email" />
    </div>
    <div id="fname">
        <p>First Name </p>
        <input type="text" id="fname-input" placeholder="Enter your first name" />
    </div>
    <div id="lname">
        <p>Last Name </p>
        <input type="text" id="lname-input" placeholder="Enter your last name" />
    </div>
    <div id="Password">
        <p>Password</p>
        <input
        type="password"
        id="password-input"
        placeholder="Enter your password"
        />
    </div>
    <a style="text-decoration: none;" href=""><p style="margin-top: 7px; text-decoration: no; text-align: right; font-size: smaller;">Forgot password?</p></a>
    <div id="button-container">
        <button id="signupbutt" onclick="signup()">SIGN UP</button>
    </div>

</div></body>
<script src="script.js"></script>
</body>
</html>
