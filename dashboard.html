<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="dashboard" >
        <div id="header"><h1>Finance Society</h1></div>
        <div id="main">
            <div id="capm" class="box">
                <div class="inner-box">
                    <div class="inner-box-upper">
                        <h3>CAPM</h3>
                        <i class="fa-sharp fa-solid fa-circle-info fa-sm" style="color: #708090;display: inline;" onclick="boxdivs(0)" ></i>
                    </div>
                    <div class="inner-box-lower">
                        <button class="calcbutt"> Calculate </button>
                    </div>
                </div>
            </div>

            <div id="wacc" class="box">
                <div class="inner-box">
                    <div class="inner-box-upper">
                        <h3>WACC</h3>
                        <i class="fa-sharp fa-solid fa-circle-info fa-sm" style="color: #708090;display: inline;" onclick="boxdivs(1)"></i>
                    </div>
                    <div class="inner-box-lower">
                        <button class="calcbutt"> Calculate </button>
                    </div>
                </div>
            </div>

            <div id="ggm" class="box">
                <div class="inner-box">
                    <div class="inner-box-upper">
                        <h3>Gordon Growth Model</h3>
                        <i class="fa-sharp fa-solid fa-circle-info fa-sm" style="color: #708090;display: inline;" onclick="boxdivs(2)"></i>
                    </div>
                    <div class="inner-box-lower">
                        <button class="calcbutt"> Calculate </button>
                    </div>
                </div>
            </div>

            <div id="dcf" class="box">
                <div class="inner-box">
                    <div class="inner-box-upper">
                        <h3>Discounted Cash flow</h3>
                        <i class="fa-sharp fa-solid fa-circle-info fa-sm" style="color: #708090;display: inline;" onclick="boxdivs(3)"></i>
                    </div>
                    <div class="inner-box-lower">
                        <button class="calcbutt"> Calculate </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/5a31844d8f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
